<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REPL</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
</head>
<body>
<div id="btnRow" class="container mx-0 mb-2">
    <div class="row">
        <div class="col d-flex justify-content-start left-aligned">
            <!--            One of three columns-->
        </div>
        <div class="col d-flex justify-content-center">
            <!-- Button Section -->
            <button id="runEditorContentButton" type="button" class="btn btn-primary btn-sm vs-like-button">
                <!--            Run Code-->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M4 2V14.4805L12.9146 8.24024L4 2ZM11.1809 8.24024L4.995 12.5684V3.91209L11.1809 8.24024Z"
                          fill="#C5C5C5"/>
                </svg>
            </button>
            <button id="debugEditorButton" type="button" class="btn btn-primary btn-sm vs-like-button">
                <!--            Debug Code-->
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3.46279 12.86L3.45815 12.79C3.45964 12.8134 3.46119 12.8367 3.46279 12.86Z"
                          fill="#C5C5C5"/>
                    <path d="M10.7275 13.5509L7.69304 10.501L8.70723 9.4868L11.9159 12.7117L15.0789 9.54875L16.0931 10.5629L13.0589 13.5972L16.0934 16.647L15.0792 17.6612L11.8705 14.4362L8.70748 17.5993L7.69329 16.5851L10.7275 13.5509Z"
                          fill="#C5C5C5"/>
                    <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M16.9329 5.00286V6H18.2784L21.1205 3.15788L22.1347 4.17207L19.4435 6.86321L19.476 6.94805C20.0424 8.42597 20.3614 10.094 20.3614 11.86C20.3614 12.1955 20.3499 12.5274 20.3274 12.8552L20.3222 12.93H23.8629V14.3643H20.142L20.1315 14.4217C19.8292 16.075 19.2409 17.5825 18.4398 18.851L18.3802 18.9454L21.8027 22.3852L20.7859 23.3968L17.512 20.1063L17.4131 20.2169C15.934 21.8712 14.0177 22.8629 11.93 22.8629C9.81001 22.8629 7.86653 21.8402 6.37842 20.1395L6.27988 20.0268L3.07125 23.2355L2.05706 22.2213L5.42258 18.8558L5.36431 18.7615C4.59172 17.5118 4.02373 16.0363 3.72847 14.4217L3.71797 14.3643H0V12.93H3.53777L3.53262 12.8552C3.51009 12.5274 3.49858 12.1955 3.49858 11.86C3.49858 10.117 3.80935 8.46951 4.36194 7.00599L4.39377 6.92168L1.63228 4.14621L2.64904 3.13457L5.50003 6H6.92715V5.00286C6.92715 2.23986 9.16701 0 11.93 0C14.693 0 16.9329 2.23986 16.9329 5.00286ZM8.36144 5.00286V6H15.4986V5.00286C15.4986 3.03199 13.9009 1.43429 11.93 1.43429C9.95914 1.43429 8.36144 3.03199 8.36144 5.00286ZM18.1609 7.52498L18.1267 7.43429H5.73328L5.69915 7.52498C5.21331 8.81605 4.93286 10.2859 4.93286 11.86C4.93286 14.6199 5.7951 17.061 7.11691 18.7793C8.43755 20.4962 10.1529 21.4286 11.93 21.4286C13.7072 21.4286 15.4225 20.4962 16.7431 18.7793C18.0649 17.061 18.9271 14.6199 18.9271 11.86C18.9271 10.2859 18.6467 8.81605 18.1609 7.52498Z"
                          fill="#C5C5C5"/>
                </svg>
            </button>
            <button id="stopProgramButton" type="button" class="btn btn-danger btn-sm vs-like-button" disabled>
                <!-- Stop Program -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <circle cx="8" cy="8" r="7" stroke="#C5C5C5" stroke-width="2"/>
                    <rect x="5.5" y="5.5" width="5" height="5" fill="#C5C5C5"/>
                </svg>
            </button>
        </div>
        <div class="col d-flex justify-content-end right-aligned">
            <div class="spinnerWrapper">
                <div class="spinner hidden-visibility" id="spinner"></div>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuClickableInside" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                    Select state variables to track
                </button>
                <ul class="dropdown-menu" id="stateVariableSelection" aria-labelledby="dropdownMenuClickableInside">
                    <li>
                        <div class="form-check dropdown-item">
                            <input class="form-check-input" type="checkbox" id="stateVariableCheckbox" disabled>
                            <label class="form-check-label" for="stateVariableCheckbox">No data to show</label>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="spinnerWrapper" id="safetyStatusDisplay">
                <svg id="safety-warning" class="hidden" width="16" height="16" viewBox="0 0 16 16" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M7.55976 1H8.43976L14.9798 13.26L14.5398 14H1.43976L0.999756 13.26L7.55976 1ZM7.99976 2.28L2.27976 13H13.6998L7.99976 2.28ZM8.62476 12V11H7.37476V12H8.62476ZM7.37476 10V6H8.62476V10H7.37476Z"
                          fill="#FFCC00"/>
                </svg>
                <svg id="safety-error" class="hidden" width="16" height="16" viewBox="0 0 16 16" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M8.59975 0.999985C10.1998 1.09999 11.6998 1.89999 12.7998 2.99999C14.0998 4.39999 14.7998 6.09999 14.7998 8.09999C14.7998 9.69999 14.1998 11.2 13.1998 12.5C12.1998 13.7 10.7998 14.6 9.19975 14.9C7.59975 15.2 5.99975 15 4.59975 14.2C3.19975 13.4 2.09975 12.2 1.49975 10.7C0.899753 9.19999 0.799753 7.49999 1.29975 5.99999C1.79975 4.39999 2.69975 3.09999 4.09975 2.19999C5.39975 1.29999 6.99975 0.899985 8.59975 0.999985ZM9.09975 13.9C10.3998 13.6 11.5998 12.9 12.4998 11.8C13.2998 10.7 13.7998 9.39999 13.6998 7.99999C13.6998 6.39999 13.0998 4.79999 11.9998 3.69999C10.9998 2.69999 9.79975 2.09999 8.39975 1.99999C7.09975 1.89999 5.69975 2.19999 4.59975 2.99999C3.49975 3.79999 2.69975 4.89999 2.29975 6.29999C1.89975 7.59999 1.89975 8.99999 2.49975 10.3C3.09975 11.6 3.99975 12.6 5.19975 13.3C6.39975 14 7.79975 14.2 9.09975 13.9ZM7.89974 7.5L10.2997 5L10.9997 5.7L8.59974 8.2L10.9997 10.7L10.2997 11.4L7.89974 8.9L5.49974 11.4L4.79974 10.7L7.19974 8.2L4.79974 5.7L5.49974 5L7.89974 7.5Z"
                          fill="#F48771"/>
                </svg>
                <div id="safety-ok" class="ready-display readiness-ready"></div>
            </div>
            <div class="spinnerWrapper">
                <div class="ready-display readiness-red" id="readyDisplay">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="flex row sb">
    <!-- Editor Section -->
    <div class="flex slate column commandArea sb primary-block">
        <div id="editor" class="editorArea"></div>
    </div>

    <!-- Variable State Section -->
    <div class="flex column visualizationArea sb primary-block">
        <div class="variableView slate flex sb">
            <div class="variableViewColum" id="customVariables">
                <h2>Variables:</h2>
                <div id="codeVariableDisplay">

                </div>
            </div>
            <!--                <div class="variableViewColum stateVariableView" id="stateVariables">-->
            <!--                    <h2>Cobot state:</h2>-->

            <!--                    <div id="stateVariableDisplay">-->

            <!--                    </div>-->
            <!--                </div>-->
        </div>
    </div>
</div>

<div class="flex row sb">
    <div class="flex column sb graphContainer" id="visualization-container">

    </div>
</div>



<div id="popup" class="popup hidden">
    <div class="popup-content">
        <span id="popup-message"></span>
        <button id="popup-close" class="btn btn-secondary btn-sm">Close</button>
    </div>
</div>
</body>
</html>
