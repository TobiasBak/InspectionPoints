<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REPL</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>

    <!-- This supports light and dark mode automatically. -->
    <link rel="stylesheet" href="https://esm.sh/@wooorm/starry-night@2/style/both.css"
          integrity="sha384-VoaRs92338lO8cRKKRvKjI1E+mOOSkix+KMd3qI3bmuLbJLY+Ppl0TdLV9xe6QRS" crossorigin="anonymous">
    <!--    Stylesheet for code numbers from rehype-starry-night-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@microflash/rehype-starry-night@2.1.1/index.min.css"
          integrity="sha384-Gk41G+gZxk/4w+NksutNTRTbKWhSEPCinEqjKaj0jmb416KAMFI2+5ZVhmTVEDlS" crossorigin="anonymous">
</head>
<body>
    <div class="flex row sb">
        <div class="flex column commandArea sb">
            <div class="commandHistory slate">
                <ol type="1" id="commandList">
                </ol>
            </div>
            <div>
                <label for="inputField"></label>
                <textarea name="inputField" class="slate" id="inputField" placeholder="Type a command!"></textarea>
            </div>
        </div>
        <div class="flex column visualizationArea sb">
            <div class="robotVisualization slate">
                <img src='<%=require("./robot3dplot.png")%>' alt="Cobot 3d plot visualization"/>
            </div>
            <div class="variableView slate flex sb">
                <div class="variableViewColum" id="customVariables">
                    <h2>Variables:</h2>

                </div>
                <div class="variableViewColum" id="stateVariables">
                    <h2>Cobot state:</h2>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
